<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(232, 237, 236);
    }

    .card {
      max-width: 25vw;
      min-height: 16vw;
      background-color: white;
      border: 10px solid transparent;
      border-radius: 10px;
      /* padding: 10px; */
      margin: 50px auto;
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .card.card-1.icon {
      width: 50px;
      height: 50px;
      border: 10px solid transparent;
      border-radius: 50%;
      background-color: pink;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin: 0 auto;
      border: 1px solid transparent;
      border-radius: 50%;
    }

    .title {
      font-weight: bold;
      max-width: ;
      font-family: 'Courier New', Courier, monospace;
      font-size: 25px;
      margin-top: 0.75rem;
    }

    .text{
      margin-top: 1rem;
    }

    .card-1 .icon {
      background-color: rgb(208, 104, 121);
    }

    .card-2 .icon {
      background-color: rgb(187, 104, 246);
    }

    .btn {
      margin-top: 0.75rem;
      border:none;;
      width: 4rem;
      height: 1.75rem;
      color: blueviolet;
      border-radius: 10%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card card-1">
      <div class="icon"></div>
      <h2 class="title">Card title</h2>
      <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis maxime, odio quis asperiores</p>
      <button class="btn btn-pink">Sign In</button>
    </div>
    <div class="card card-2">
      <div class="icon"></div>
      <h2 class="title">Card title</h2>
      <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum deleniti necessitatibus excepturi</p>
      <button class="btn btn-blue">Sign In</button>
    </div>
  </div>
</body>

</html>
