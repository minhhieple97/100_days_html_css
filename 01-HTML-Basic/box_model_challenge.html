<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(232, 237, 236);
      }
      .container {
        width: 40%;
        margin: 10% auto;
        padding: 20px;
      }
      .card {
        width: 80%;
        height: 300px;
        background-color: white;
        border: 10px solid transparent;
        border-radius: 10px;
        padding: 10px;
        margin: 50px auto;
      }
      .card.card-1.icon {
        width: 50px;
        height: 50px;
        border: 10px solid transparent;
        border-radius: 50%;
        background-color: pink;
      }

      .btn {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card card-1">
        <div class="icon"></div>
        <h2 class="title">card title</h2>
        <p class="text"></p>
        <button class="btn btn-pink">Sign In</button>
      </div>
      <div class="card card-2">
        <div class="icon"></div>
        <h2 class="title">card title</h2>
        <p class="text"></p>
        <button class="btn btn-blue">Sign In</button>
      </div>
    </div>
  </body>
</html>
